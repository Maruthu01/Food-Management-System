{% extends 'base.html' %}


<title>{% block title %} Login Page {% endblock %}</title>

{% block base %}
<nav class="navbar navbar-light bg-dark " style="width: 690px; margin-left : 400px;">
  <span class="navbar-brand  h1 text-light" style="margin: auto;">LOG IN </span>
</nav>
<section class="vh-100">
  <center>
    
    <div class="container-fluid" style="margin-top: -25px;">
      <div class="row">
        
          
          
          
            <div class="container-fluid bg-primary text-light d-flex justify-content-center align-items-center mt-4" style="width: 690px; height: 670px; margin-left: 400PX;" >
              
              <form method="post">
                {% csrf_token %}


                <div class="msg text-center mb-5 ">
                  {% if messages %}
                  {% for message in messages %}
                  <div class="warning {% if message.tags %}
                                  alert-{{ message.tags }}
                                  {% endif %}">
      
                      {{message}}
                  </div>
                      {% endfor %}
                  {% endif %}
          </div>



                
                <div data-mdb-input-init class="form-outline mb-4 ">
                  <input type="text" id="" name="username" class="form-control form-control-lg"  required>
                  <label class="form-label" for="username">Username</label>
                </div>
    
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="password" id="" name="password" class="form-control form-control-lg" required>
                  <label class="form-label" for="password">Password</label>
                </div>
    
                <div class="pt-1 mb-4">
                  <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" type="submit"><a href="{% url 'Home' %}"></a>Login</button>
                </div>
    
                <p class="small mb-5 pb-lg-2"><a class="text-warning" href="#!">Forgot password?</a></p>
                <p>Don't have an account? <a href="{% url 'Register' %}" class="link-info text-light">Register here</a></p>
                
    
              </form>
    
          </div>
          
      </div>
    </div>
  </center>

  </section>
  {% endblock %}
