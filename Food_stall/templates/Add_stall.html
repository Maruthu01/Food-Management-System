<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Stalls</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


    <div class="msg text-center mb-5 ">
        {% if messages %}
        {% for message in messages %}
        <div class="warning {% if message.tags %}
                        alert-{{ message.tags }}
                        {% endif %}">

            {{message}}
        </div>
            {% endfor %}
        {% endif %}
</div> 

</div>

<div class="container mt-5 p-4 bg-white shadow rounded">
    <h1 class="text-center mb-4 text-primary">Add Stall Details</h1>
    <form method="post" action="{% url 'Add_stall' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-5">
            <label for="stallName" class="form-label fw-bold">Stall Name</label>
            <input type="text" class="form-control border-primary shadow-sm" id="stallName" name="stall_name" placeholder="Enter stall name" required>
        </div>
        <div class="mb-5">
            <label for="food_type" class="form-label fw-bold">Food Type</label>
            <select class="form-control border-primary shadow-sm" id="food_type" name="food_type" required>
                <option selected disabled>Select a category</option>
                <option value="Veg">Veg</option>
                <option value="Non - Veg">Non - Veg</option>
                <option value="Both"> Both </option>
            </select>
        </div>
        <div class="mb-5">
            <label for="contactNumber" class="form-label fw-bold">Contact Number</label>
            <input type="text" class="form-control border-primary shadow-sm" id="contactNumber" name="contact_number" placeholder="Enter contact number" pattern="[0-9]{10}" title="Enter a valid 10-digit number" required>
        </div>
        <div class="mb-5">
            <label for="address" class="form-label fw-bold">Address</label>
            <textarea class="form-control border-primary shadow-sm" id="address" name="address" rows="3" placeholder="Enter stall address" required></textarea>
        </div>
        <div class="mb-5">
            <label for="category" class="form-label fw-bold">Category</label>
            <select class="form-select border-primary shadow-sm" id="category" name="category" required>
                <option selected disabled>Select a category</option>
                <option value="food">Food</option>
                <option value="clothing">Chat Item</option>
                <option value="others">Others</option>
            </select>
        </div>
        <div class="mb-5">
            <label for="ratings" class="form-label fw-bold">Ratings</label>
            <input type="number" class="form-control border-primary shadow-sm" id="ratings" name="ratings" placeholder="Enter ratings (1-5)" min="1" max="5" step="0.5" required>
        </div>
        <div class="mb-5">
            <label for="openingTime" class="form-label fw-bold">Opening Time</label>
            <input type="time" class="form-control border-primary shadow-sm" id="openingTime" name="opening_time" required>
        </div>
        <div class="mb-5">
            <label for="closingTime" class="form-label fw-bold">Closing Time</label>
            <input type="time" class="form-control border-primary shadow-sm" id="closingTime" name="closing_time" required>
        </div>
        <div class="mb-5">
            <label for="stall_image" class="form-label fw-bold">Upload Image</label>
            <input type="file" name="stall_image" id="stall_image" class="form-control border-primary shadow-sm" accept="image/*" required>
        </div>
        <div class="mb-5">
            <label for="Location" class="form-label fw-bold">Location</label>
            <input type="text" class="form-control border-primary shadow-sm" id="Location" name="Location" placeholder="Enter location"  required>
            <datalist >
                <option>NIL</option>
            </datalist>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg px-5 shadow"><a href="{% url 'Home' %}"></a>Submit</button>
            <a href="{% url 'Home' %}" class="btn btn-secondary btn-lg px-5 shadow">Cancel</a>
        </div>
        
    </form>
</div>

</body>
</html>
